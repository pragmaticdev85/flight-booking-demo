# Application Name (optional, but good practice)
spring.application.name=my-sqlite-app

# SQLite Database URL
# This specifies the path to your SQLite database file.
# If the file doesn't exist, SQLite will create it.
spring.datasource.url=jdbc:sqlite:mydatabase.db

# SQLite JDBC Driver Class Name
spring.datasource.driver-class-name=org.sqlite.JDBC

# Hibernate Dialect for SQLite
# You might need to add the 'hibernate-community-dialects' dependency for this.
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Show SQL queries in console (optional, useful for debugging)
spring.jpa.show-sql=true

# DDL Auto (optional, controls schema generation)
# Options: none, update, create, create-drop, validate
spring.jpa.hibernate.ddl-auto=update 